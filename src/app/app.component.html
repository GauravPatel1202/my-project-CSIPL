<div>
  <table id="customers">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>trips</th>
  </tr>
 
  <tr *ngFor="
      let item of passenger
        | paginate
          : {
              itemsPerPage: itemsPerPage,
              currentPage: page,
              totalItems: totalItems
            }
    ">
    <td>{{item._id}}</td>
    <td>{{ item.name }}</td>
    <td>{{item.trips}}</td>
  </tr>
 
</table>


<span appPagination
  #pagination="appPagination"
  [totalPages]="totalItems" (pageChange)="onPageChange($event)">
  <div class="pagination">
<button (click)="pagination.first()" [disabled]="pagination.isFirst">
  <<
</button>
<button (click)="pagination.prev()" [disabled]="pagination.isFirst">
  <
</button>
  <a (click)="pagination.atIndex(i)"  *ngFor='let in of counter(pagination.totalPages) | slice:0:10;let i = index' [ngClass]="{'selected': pagination.pageNo ==i}">{{i}}</a>
  <button (click)="pagination.next()" [disabled]="pagination.isLast">
  >
</button>
<button (click)="pagination.last()" [disabled]="pagination.isLast">
  >>
</button>
</div>
