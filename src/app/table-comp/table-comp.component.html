<div>
  <table id="customers">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>trips</th>
  </tr>
 
  <tr *ngFor="
      let item of passenger
        | paginate
          : {
              itemsPerPage: itemsPerPage,
              currentPage: page,
              totalItems: totalItems
            }
    ">
    <td>{{item._id}}</td>
    <td>{{ item.name }}</td>
    <td>{{item.trips}}</td>
  </tr>
 
</table>
 
<pagination-controls
  class="pagi"
  (pageChange)="gty((page = $event))"
></pagination-controls>
</div>
